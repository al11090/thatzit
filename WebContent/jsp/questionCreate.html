<form method="post">
<table class="form">
<tr>
    <th colspan="2">Please fill in the form below to submit a question:</th>
</tr>
<tr>
    <td>Title:</td>
    <td><input type="text" name="questionTitle" class="text"></td>
</tr>
<tr>
    <td>Description:</td>
    <td><textarea name="questionDescription" rows="7"></textarea></td>
</tr>
<tr>
    <td>Genre:</td>
    <td><select name="questionGenre">
    <option disabled selected>Select one genre</option>
    <option disabled>-----</option>
    <option value="readFromDatabase">Read from database</option>
    </select></td>
</tr>
<tr>
    <td>Password:</td>
    <td><input type="password" name="questionPassword" class="text"></td>
</tr>
<tr class="center">
    <td colspan="2"><input type="submit" value="Submit question"></td>
</tr>
</table>
</form>
